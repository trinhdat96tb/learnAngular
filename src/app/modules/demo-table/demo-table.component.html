<div class="table-responsive">
  <table class="table table-bordered">
    <thead>
      <tr>
        <ng-container *ngFor="let col of options.columns">
          <th>
            {{col.title}}
          </th>
        </ng-container>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of items">
        <td *ngFor="let col of options.columns">
          {{col.value}}
        </td>
      </tr>
    </tbody>
  </table>
</div>
